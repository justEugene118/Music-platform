<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <meta charset="UTF-8">
    <title>Music Platform</title>
</head>
<body>
    <header>
        <nav>
            <div class="mainlink">
                <a href="{% url 'main' %}"> Main page </a>
            </div>

            {% if request.user.is_authenticated %}
                <div class="username">
                    <ul>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        <li><p>Hello, {{ request.user.username }}</p></li>
                    </ul>
                </div>
            {% else %}
                <ul>
                    <li><a href="{% url 'signup' %}"> Sign Up </a></li>
                    <li><a href="{% url 'login' %}"> Log In </a></li>
                </ul>
            {% endif %}

        </nav>
    </header>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>


    <footer>
        <p>some info into footer</p>
        <a href="http://127.0.0.1:8000/admin/">Admin page</a>
    </footer>
</body>
</html>
